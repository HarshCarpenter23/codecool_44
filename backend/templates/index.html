<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Supply Chain</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.8rem;
            color: #2980b9;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        input[type="submit"], button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2980b9;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            form {
                padding: 1.5rem;
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 1rem;
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <h1>Medicine Supply Chain</h1>

    <h2>Generate Medicine Receipt</h2>
    <form action="/generate_receipt" method="POST">
        <label for="aadhaar">Aadhaar Number:</label>
        <input type="text" id="aadhaar" name="aadhaar" required><br><br>

        <label for="medicine_info">Medicine Info:</label>
        <input type="text" id="medicine_info" name="medicine_info" required><br><br>

        <label for="destination">Destination Address:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <button type="submit">Generate Receipt</button>
    </form>

    <h2>Generate OTP</h2>
    <form action="/generate_otp" method="post">
        <label for="qr_code_otp">QR Code:</label><br>
        <input type="text" id="qr_code_otp" name="qr_code" required><br>
        <label for="email_otp">Email for OTP:</label><br>
        <input type="email" id="email_otp" name="email" required><br>
        <input type="submit" value="Generate and Send OTP">
    </form>

    <h2>Verify OTP</h2>
    <form action="/verify_otp" method="post">
        <label for="qr_code_verify">QR Code:</label><br>
        <input type="text" id="qr_code_verify" name="qr_code" required><br>
        <label for="otp">Enter OTP:</label><br>
        <input type="text" id="otp" name="otp" required><br>
        <input type="submit" value="Verify OTP">
    </form>
</body>
</html>
